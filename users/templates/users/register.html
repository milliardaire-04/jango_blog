{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="border border-2 p-3">
    <form method="POST">
        {% csrf_token %}
    {{ form|crispy }}
    <button class=" mt-2 btn btn-outline-info" type="submit">Sign Up</button>
    </form>
    <p class="text-muted mt-3">Already have and Account? <span><a style="text-decoration: none" href="{% url 'login' %}" class="text-primary"> Sign In</a></span></p>
    </div>
{% endblock content %}
